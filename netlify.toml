# Configuration Netlify simplifi√©e
[build]
  command = "npm install --no-audit --no-fund --loglevel=error && export NODE_OPTIONS=\"--max-old-space-size=4096\" && npm run build:netlify"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_VERSION = "9.8.0"
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "false"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Configuration de base des fonctions
[functions]
  directory = "functions"
  node_bundler = "esbuild"
  external_node_modules = ["langchain"]
  included_files = ["src/lib/ai_logic/**", "functions/rome-search/rome_appellations.csv"]
  # node_bundler et external_node_modules sont maintenant sous [build.functions]

# Configuration des redirections
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuration du cache
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
